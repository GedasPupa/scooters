<form #updateScooter="ngForm">
  <b>{{scooterFromParent.name}}</b>
  <label for="busy">{{scooterFromParent.busy ? "u≈æimtas": "laisvas"}}</label>
  <input type="checkbox" #check="ngModel" name="busy" id="busy" [(ngModel)]="scooterFromParent.busy" ngModel>
  <label for="last_use">{{scooterFromParent.last_use | date}}</label>
  <input type="date" #dateInput="ngModel" name="last_use" id="last_use"  [(ngModel)]="date" max={{today}}>
  <label for="total_ride">{{scooterFromParent.total_ride}}</label>
  <input type="number" #kmInput="ngModel" name="total_ride" id="total_ride" ngModel>
  <button type="submit" (click)="onUpdate()" class="btn btn-success action">Update</button>
  <button type="button" (click)="onDelete(scooterFromParent.id)" class="btn btn-danger action">DELETE</button>
</form>
<hr>
